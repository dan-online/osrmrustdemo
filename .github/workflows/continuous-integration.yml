name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: osrm-rust-demo
      
      - name: Run benchmark
        run: docker run -it -v $(pwd):/app --rm osrm-rust:v5.27.1 /bin/bash -c '$HOME/.cargo/bin/cargo run'